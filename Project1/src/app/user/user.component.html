
<div class="container">
    <div class="text-light p-5 bg-primary m-5 w-75" style="border-radius: 10pt;">
        <h2>Template Driven Form</h2>
        <h3>User Form</h3>
        <div class="form-group">
           <label>Enter Id</label>
           <input name="user.userId" [(ngModel)]="user.userId" class="form-control" >
        </div>

        <div class="form-group">
           <label>Enter Name</label>
           <input name="user.userName" [(ngModel)]="user.userName" class="form-control" >
        </div>
        
        <div class="form-group">
           <label>Enter Salary</label>
           <input name="user.userName" [(ngModel)]="user.userSalary" class="form-control" >
        </div>



</div>

<div class="container">
   <form class="p-5 bg-secondary text-light m-5 border border-dark">
    <div class="form-group">
      <label>Enter Id</label>
      <input class="form-control" [(ngModel)]="person.id" [ngModelOptions]="{standalone: true}">
    </div>
    
    <div class="form-group">
      <label>Enter Name</label>
      <input class="form-control"   [(ngModel)]="person.name" [ngModelOptions]="{standalone: true}">
    </div>
    <div class="form-group">
      <label>Enter Salary</label>
      <input class="form-control"  [(ngModel)]="person.salary" [ngModelOptions]="{standalone: true}">
    </div>
   </form>

    <div class="bg-light text-info border border-primary p-5 m-5">

        <h1>person information</h1>

        <div>
            Id is {{person.id}}
        </div>
        <div>
            Name is {{person.name}}
        </div>
        <div>
            Salary is {{person.salary}}
        </div>
    </div>
</div>

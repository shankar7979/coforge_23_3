<div class="container">
    <form class="bg-info p-5 m-5 text-blue w-75" style="border-radius: 20px;">
        <div class="form-group">
            <label>Enter Book isbn</label>
            <input class="form-control" placeholder="Enter Book ISBN"  [(ngModel)]="book.isbn"
            [ngModelOptions]="{standalone: true}"
            >
        </div>

        <div class="form-group">
            <label>Enter Book Name</label>
            <input class="form-control" placeholder="Enter Book Name" [(ngModel)]="book.bname"
            [ngModelOptions]="{standalone: true}"
            >
        </div>
        <div class="form-group">
            <label>Enter Book category</label>
            <input class="form-control" placeholder="Enter Book Category" [(ngModel)]="book.category"
            [ngModelOptions]="{standalone: true}"
            >
        </div>

        <div class="form-group">
            <label>Enter Book Cost</label>
            <input class="form-control" placeholder="Enter Book Cost" [(ngModel)]="book.cost"
            [ngModelOptions]="{standalone: true}"
            >
        </div>
        <div>
            <input type="submit" class="btn btn-primary">
            <input type="reset" class="btn btn-primary">
        </div>
    </form>

    <div class="bg-primary p-5 m-5 text-light w-75" style="border-radius: 20px;">
        <h2>Book Information</h2>
        <div>
            Isbn is {{book.isbn}}
        </div>
        <div>
            Book Name is {{book.bname}}
        </div>
        <div>
            Cost is {{book.cost}}
        </div>
        <div>
            Category is {{book.category}}
        </div>

    </div>
</div>
